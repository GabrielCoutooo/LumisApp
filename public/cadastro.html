<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - LumisApp</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#7C3AED">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="cadastro-bg-gradient"></div>
    <div class="cadastro-container">
        <div class="cadastro-logo">
            <i class="fa-solid fa-star"></i> LumisApp
        </div>
        <div class="cadastro-card">
            <h2>Criar Conta</h2>
            <div class="cadastro-subtitle">Preencha seus dados para começar</div>
            <form id="cadastroForm">
                <div class="input-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" required autocomplete="name">
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="senha" name="senha" required autocomplete="new-password">
                        <i class="fa-solid fa-eye password-toggle" onclick="togglePasswordVisibility('senha')"></i>
                    </div>
                </div>
                <div class="input-group">
                    <label for="confirmarSenha">Confirmar senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmarSenha" name="confirmarSenha" required
                            autocomplete="new-password">
                        <i class="fa-solid fa-eye password-toggle"
                            onclick="togglePasswordVisibility('confirmarSenha')"></i>
                    </div>
                </div>
                <button type="submit" class="btn-cadastro">Cadastrar</button>
            </form>
            <div class="cadastro-links">
                <a href="login.html">Já tem conta? Entrar</a>
            </div>
        </div>
        <div class="cadastro-footer">&copy; 2025 LumisApp</div>
    </div>
    <script src="js/cadastro.js"></script>
</body>

</html>
