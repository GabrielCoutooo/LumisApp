<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumisApp - Login</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#7C3AED">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="login-bg-gradient"></div>
    <div class="login-container">
        <div class="login-logo">
            <i class="fa-solid fa-coins"></i>
            <span>LumisApp</span>
        </div>
        <div class="login-card">
            <h2>Bem-vindo!</h2>
            <p class="login-subtitle">Acesse sua conta para continuar</p>
            <form id="login-form" autocomplete="off">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Seu email">
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="senha" name="senha" required placeholder="Sua senha">
                        <i class="fa-solid fa-eye password-toggle" onclick="togglePasswordVisibility('senha')"></i>
                    </div>
                </div>
                <button type="submit" class="btn-login">Entrar</button>
            </form>
            <div class="login-links">
                <a href="#" onclick="abrirRecuperarSenha()">Esqueci minha senha</a>
                <br>
                <button type="button" class="btn-cadastro-link" onclick="window.location.href='cadastro.html'">Criar
                    nova conta</button>
            </div>
        </div>
        <footer class="login-footer">© 2025 LumisApp</footer>
    </div>

    <!-- Modal Recuperar Senha -->
    <div id="modal-recuperar-senha" class="modal-overlay" style="display:none;">
        <div class="modal-recovery">
            <h3>Recuperar Senha</h3>
            <p style="color:#B3A6E5;margin-bottom:20px;font-size:0.95rem;">Digite seu email para receber as instruções
                de recuperação</p>
            <form id="form-recuperar-senha" onsubmit="enviarRecuperacao(event)">
                <div class="input-group">
                    <label for="email-recuperacao">Email</label>
                    <input type="email" id="email-recuperacao" required placeholder="seu@email.com">
                </div>
                <div style="display:flex;gap:10px;margin-top:20px;">
                    <button type="button" onclick="fecharRecuperarSenha()" class="btn-secondary">Cancelar</button>
                    <button type="submit" class="btn-login">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
